<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Folio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }
        header img {
            height: 80px;
        }
        .titulo {
            text-align: center;
            font-size: 28px;
            margin-top: 30px;
            font-weight: bold;
            color: #222;
        }
        .formulario {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .btn {
            background-color: #800000;
            color: white;
            border: none;
            padding: 14px 22px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #a00000;
        }
        footer {
            margin-top: 40px;
            width: 100%;
        }
        footer img {
            width: 100%;
            display: block;
        }
        @media (max-width: 600px) {
            header img {
                height: 60px;
            }
            .titulo {
                font-size: 24px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sub Logo">
</header>

<div class="titulo">Editar Registro de Folio</div>

<form method="POST" class="formulario">
    <input type="text" name="folio" placeholder="Folio" value="{{ folio.folio }}" required>
    <input type="text" name="marca" placeholder="Marca" value="{{ folio.marca }}" required>
    <input type="text" name="linea" placeholder="Línea" value="{{ folio.linea }}" required>
    <input type="number" name="anio" placeholder="Año" value="{{ folio.anio }}" required>
    <input type="text" name="numero_serie" placeholder="Número de Serie" value="{{ folio.numero_serie }}" required>
    <input type="text" name="numero_motor" placeholder="Número de Motor" value="{{ folio.numero_motor }}" required>
    <input type="date" name="fecha_expedicion" value="{{ folio.fecha_expedicion.split('T')[0] }}" required>
    <input type="date" name="fecha_vencimiento" value="{{ folio.fecha_vencimiento.split('T')[0] }}" required>

    <button type="submit" class="btn">Guardar Cambios</button>
</form>

<footer>
    <img src="{{ url_for('static', filename='footer.png') }}" alt="Footer">
</footer>

</body>
</html>
