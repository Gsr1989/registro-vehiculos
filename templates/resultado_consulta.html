<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Gobierno Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #e6e6e6;
            padding: 20px 30px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        header h1 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }
        main {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 26px;
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        a.boton {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        a.boton:hover {
            background-color: #004c99;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gobierno Digital</h1>
    </header>
    <main>
        <h2>Bienvenido al Sistema de Validación de Folios</h2>
        <p>Consulta aquí el estado de tu folio o realiza el registro de un nuevo permiso.</p>
        <a href="/consulta" class="boton">Consultar folio</a>
        <a href="/admin" class="boton" style="margin-left: 10px;">Registrar folio</a>
    </main>
</body>
</html>
