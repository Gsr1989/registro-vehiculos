<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        .header img {
            height: 60px;
        }
        .main-title {
            text-align: center;
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
        }
        .login-box {
            max-width: 400px;
            margin: 30px auto;
            padding: 25px;
            background-color: #f1f1f1;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-box input {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #8B0000;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #a10000;
        }
        footer {
            margin-top: 50px;
            padding: 30px 20px;
            background-color: #f8f9fa;
            text-align: center;
            font-size: 13px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sublogo">
    </div>

    <div class="main-title">Secretaría de Movilidad</div>

    <div class="login-box">
        <h4 class="text-center mb-3">Iniciar Sesión</h4>
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" class="form-control" placeholder="Usuario" required>
            <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-primary mt-2">Entrar</button>
        </form>
    </div>

    <footer>
        Gobierno de la Ciudad de México · Secretaría de Movilidad<br>
        Av. Álvaro Obregón 269, Cuauhtémoc, CDMX · LOCATEL: 5658 1111
    </footer>

</body>
</html>
