<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #800000;
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img.logo {
            height: 120px; /* 200% de 60px */
        }
        .header img.sub-logo {
            height: 80px; /* 200% de 40px */
        }
        .login-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .footer {
            margin-top: 2rem;
            text-align: center;
        }
        .btn-login {
            background-color: #800000;
            color: white;
            width: 100%;
        }
        .footer img {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
        <h2 class="flex-grow-1 text-center m-0">Validación Vehicular MX</h2>
        <img src="{{ url_for('static', filename='sub_logo.png') }}" class="sub-logo">
    </div>

    <div class="login-container">
        <h4 class="mb-4">Iniciar Sesión</h4>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-login">Entrar</button>
        </form>
    </div>

    <div class="footer">
        <img src="{{ url_for('static', filename='footer.png') }}">
        <p class="text-muted mt-2">© 2025 Validación Vehicular MX</p>
    </div>

</body>
</html>
