<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .header img {
            height: 60px;
        }
        .main-title {
            text-align: center;
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
        }
        .login-box {
            max-width: 400px;
            margin: 30px auto;
            padding: 25px;
            background-color: #f1f1f1;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #8B0000;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #a10000;
        }
        footer {
            background-color: #f8f9fa;
            padding: 40px 20px;
            margin-top: 50px;
            font-size: 14px;
            color: #333;
            width: 100%;
        }
        .footer-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .footer-logo img {
            max-width: 100%;
            height: auto;
        }
        .footer-text {
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sublogo">
    </div>

    <div class="main-title">Secretaría de Movilidad</div>

    <div class="login-box">
        <h4 class="text-center mb-3">Iniciar Sesión</h4>
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" class="form-control mb-3" placeholder="Usuario" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>

    <footer>
        <div class="footer-logo">
            <img src="{{ url_for('static', filename='footer.png') }}" alt="Footer Logo">
        </div>
        <div class="footer-text">
            Ciudad de México · Av. Álvaro Obregón 269, Cuauhtémoc, CDMX · LOCATEL: 5658 1111<br>
            Horario de atención: lunes a viernes de 9:00 a 21:00 hrs.
        </div>
    </footer>

</body>
</html>
