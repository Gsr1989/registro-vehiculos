<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Validación Vehicular MX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            color: #333;
        }

        .encabezado {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: white;
        }

        .encabezado img {
            height: 80px;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 24px;
        }

        .contenedor {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background: #f2f2f2;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .contenedor h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #800000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #5a0000;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer img {
            width: 100%;
            max-width: 350px;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .encabezado img {
                height: 60px;
            }

            h1 {
                font-size: 20px;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="encabezado">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sub Logo">
    </div>

    <h1>Validación Vehicular MX</h1>

    <div class="contenedor">
        <h2>Iniciar Sesión</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 Validación Vehicular MX</p>
        <img src="{{ url_for('static', filename='footer.png') }}" alt="Pie de página">
    </div>
</body>
</html>
