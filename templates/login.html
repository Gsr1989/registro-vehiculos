<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #800000;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .login-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: gray;
        }
        .btn-login {
            background-color: #800000;
            color: white;
            width: 100%;
        }
        .logo {
            display: block;
            margin: 0 auto 10px auto;
            height: 60px;
        }
        .sub-logo {
            display: block;
            margin: 0 auto 10px auto;
            height: 40px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
        <h2>Validación Vehicular MX</h2>
        <img src="{{ url_for('static', filename='sub_logo.png') }}" class="sub-logo">
    </div>

    <div class="login-container">
        <h4 class="mb-4">Iniciar Sesión</h4>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-login">Entrar</button>
        </form>
    </div>

    <div class="footer">
        <p>© 2025 Validación Vehicular MX</p>
        <img src="{{ url_for('static', filename='footer.png') }}" height="25">
    </div>

</body>
</html>
