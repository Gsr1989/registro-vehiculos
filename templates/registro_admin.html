<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Folio (Admin)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }
    header img {
      height: 80px;
    }
    .titulo {
      text-align: center;
      font-size: 28px;
      margin-top: 30px;
      font-weight: bold;
      color: #222;
    }
    .formulario {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-transform: uppercase;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
    }
    .nota {
      font-size: 13px;
      color: #666;
      font-style: italic;
      margin-top: 5px;
    }
    .btn {
      background-color: #800000;
      color: white;
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 15px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #a00000;
    }
    footer {
      margin-top: 40px;
      width: 100%;
    }
    footer img {
      width: 100%;
      display: block;
    }
    .flash-message {
      padding: 10px;
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    .success { background-color: green; }
    .error { background-color: red; }
    
    @media (max-width: 600px) {
      header img { height: 60px; }
      .titulo { font-size: 24px; margin-top: 20px; }
    }
  </style>
</head>
<body>

<header>
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
  <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sub Logo">
</header>

<div class="titulo">Secretar칤a de Movilidad (ADMIN)</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-message {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST" class="formulario">
  <label for="folio">Folio (opcional):</label>
  <input type="text" name="folio" id="folio" placeholder="Dejar vac칤o para generar autom치tico">
  <p class="nota">游눠 Si dejas este campo vac칤o, se generar치 autom치ticamente</p>

  <input type="text" name="marca" id="marca" placeholder="Marca" required>
  <input type="text" name="linea" id="linea" placeholder="L칤nea" required>
  <input type="number" name="anio" id="anio" placeholder="A침o" required>
  <input type="text" name="serie" id="serie" placeholder="N칰mero de Serie" required>
  <input type="text" name="motor" id="motor" placeholder="N칰mero de Motor" required>
  <input type="text" name="nombre" id="nombre" placeholder="Nombre del Propietario">

  <label for="fecha_inicio">Fecha de inicio de vigencia:</label>
  <input type="date" name="fecha_inicio" id="fecha_inicio" required>

  <label>
    <input type="checkbox" id="modoAuto" checked> Activar detecci칩n autom치tica
  </label>

  <textarea id="autotexto" rows="6" placeholder="Pega aqu칤 la descripci칩n completa..."></textarea>

  <button type="submit" class="btn">Registrar Folio</button>

  <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 10px;">
    <a href="{{ url_for('admin') }}"><button type="button" class="btn">Volver al Panel</button></a>
    <a href="{{ url_for('consulta_folio') }}"><button type="button" class="btn">Consultar Folio</button></a>
    <a href="{{ url_for('logout') }}"><button type="button" class="btn">Cerrar Sesi칩n</button></a>
  </div>
</form>

<footer>
  <img src="{{ url_for('static', filename='footer.png') }}" alt="Footer">
</footer>

<script>
// Establecer fecha de hoy como valor m칤nimo y por defecto
const fechaInput = document.getElementById('fecha_inicio');
const hoy = new Date().toISOString().split('T')[0];
fechaInput.setAttribute('min', hoy);
fechaInput.value = hoy;

async function decodificarVIN(vin) {
  if (!vin || vin.length < 11) return;
  const url = `https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVinValues/${vin}?format=json`;
  try {
    const res = await fetch(url);
    const data = await res.json();
    const result = data.Results[0];
    if (result.Make && !document.getElementById("marca").value)      
      document.getElementById("marca").value = result.Make.toUpperCase();
    if (result.Model && !document.getElementById("linea").value)     
      document.getElementById("linea").value = result.Model.toUpperCase();
    if (result.ModelYear && !document.getElementById("anio").value) 
      document.getElementById("anio").value = result.ModelYear;
  } catch (err) {
    console.log("Error al decodificar VIN:", err);
  }
}

const campo = document.getElementById("autotexto");
const auto = document.getElementById("modoAuto");

campo.addEventListener("input", () => {
  if (!auto.checked) return;

  const texto = campo.value.toUpperCase();
  const limpiar = txt => txt.replace(/(FOLIO|MARCA|L[칈I]NEA|MODELO|A칌O|N[칔U]MERO DE SERIE|SERIE|MOTOR|NOMBRE|:)/g, '').trim();

  const folio = texto.match(/FOLIO\s+[A-Z0-9]{3,}/);
  if (folio && !document.getElementById("folio").value) 
    document.getElementById("folio").value = limpiar(folio[0]);

  const marca = texto.match(/MARCA\s+[A-Z0-9\s]+/);
  if (marca && !document.getElementById("marca").value) 
    document.getElementById("marca").value = limpiar(marca[0]);

  const linea = texto.match(/L[칈I]NEA\s+[A-Z0-9\s]+/);
  if (linea && !document.getElementById("linea").value) 
    document.getElementById("linea").value = limpiar(linea[0]);

  const anio = texto.match(/\b(19[5-9][0-9]|20[0-4][0-9]|[1-4][0-9]{3})\b/);
  if (anio && !document.getElementById("anio").value) 
    document.getElementById("anio").value = anio[0];

  const serie = texto.match(/\b[A-HJ-NPR-Z0-9]{11,17}\b/);
  if (serie && !document.getElementById("serie").value) {
    document.getElementById("serie").value = serie[0];
    decodificarVIN(serie[0]);
  }

  const motor = texto.match(/(MOTOR|HECHO EN|FABRICADO EN|SIN N칔MERO|S\/N|NO TIENE|NO CUENTA)\s*[A-Z0-9츼칄칈칍칔칌\s]+/);
  if (motor && !document.getElementById("motor").value) 
    document.getElementById("motor").value = limpiar(motor[0]);
  
  const nombre = texto.match(/NOMBRE\s+[A-Z츼칄칈칍칔칌\s]+/);
  if (nombre && !document.getElementById("nombre").value) 
    document.getElementById("nombre").value = limpiar(nombre[0]);
});
</script>

</body>
</html>
