<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Folio (Admin)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }
    header img {
      height: 80px;
    }
    .titulo {
      text-align: center;
      font-size: 28px;
      margin-top: 30px;
      font-weight: bold;
      color: #222;
    }
    .formulario {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-transform: uppercase;
    }
    .btn {
      background-color: #800000;
      color: white;
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 15px;
    }
    .btn:hover {
      background-color: #a00000;
    }
    footer {
      margin-top: 40px;
      width: 100%;
    }
    footer img {
      width: 100%;
      display: block;
    }
    .flash-message {
      padding: 10px;
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    .success { background-color: green; }
    .error { background-color: red; }
    
    /* ‚úÖ Nuevo: Mensaje de folio autom√°tico */
    .folio-auto-info {
      background-color: #e3f2fd;
      border: 2px solid #1976d2;
      color: #0d47a1;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }
    
    @media (max-width: 600px) {
      header img { height: 60px; }
      .titulo { font-size: 24px; margin-top: 20px; }
    }
  </style>
</head>
<body>

<header>
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
  <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sub Logo">
</header>

<div class="titulo">Secretar√≠a de Movilidad</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-message {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST" class="formulario">
  <input type="hidden" name="entidad" value="cdmx">
  <input type="hidden" name="telefono" value="0">
  
  <!-- ‚úÖ QUITADO: Input de folio manual -->
  <!-- ‚úÖ AGREGADO: Mensaje informativo -->
  <div class="folio-auto-info">
    üéØ El folio se generar√° autom√°ticamente
  </div>
  
  <input type="text" name="marca" id="marca" placeholder="Marca" required>
  <input type="text" name="linea" id="linea" placeholder="L√≠nea" required>
  <input type="number" name="anio" id="anio" placeholder="A√±o" required>
  <input type="text" name="serie" id="serie" placeholder="N√∫mero de Serie" required>
  <input type="text" name="motor" id="motor" placeholder="N√∫mero de Motor" required>

  <label>Fecha de expedici√≥n: 
    <input type="date" name="fecha_expedicion" id="fecha_expedicion" required>
  </label>

  <label>Vigencia: 
    <select name="vigencia" id="vigencia" required>
      <option value="30" selected>30 d√≠as</option>
      <option value="60">60 d√≠as</option>
      <option value="90">90 d√≠as</option>
    </select>
  </label>

  <input type="hidden" name="fecha_vencimiento" id="fecha_vencimiento">

  <label>
    <input type="checkbox" id="modoAuto" checked> Activar detecci√≥n autom√°tica
  </label>

  <textarea id="autotexto" rows="6" placeholder="Pega aqu√≠ la descripci√≥n completa..."></textarea>

  <button type="submit" class="btn">Registrar Folio</button>

  <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 10px;">
    <a href="{{ url_for('admin') }}"><button type="button" class="btn">Volver al Panel</button></a>
    <a href="{{ url_for('consulta_folio') }}"><button type="button" class="btn">Consultar Folio</button></a>
    <a href="{{ url_for('logout') }}"><button type="button" class="btn">Cerrar Sesi√≥n</button></a>
  </div>
</form>

<footer>
  <img src="{{ url_for('static', filename='footer.png') }}" alt="Footer">
</footer>

<script>
async function decodificarVIN(vin) {
  if (!vin || vin.length < 11) return;
  const url = `https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVinValues/${vin}?format=json`;
  try {
    const res = await fetch(url);
    const data = await res.json();
    const result = data.Results[0];
    if (result.Make)      document.getElementById("marca").value = result.Make.toUpperCase();
    if (result.Model)     document.getElementById("linea").value = result.Model.toUpperCase();
    if (result.ModelYear) document.getElementById("anio").value = result.ModelYear;
  } catch (err) {
    console.log("Error al decodificar VIN:", err);
  }
}

function actualizarFechas() {
  const fechaExp = document.getElementById("fecha_expedicion");
  const vigencia = document.getElementById("vigencia");
  const fechaVen = document.getElementById("fecha_vencimiento");

  const expDate = new Date(fechaExp.value);
  const vig = parseInt(vigencia.value);
  expDate.setDate(expDate.getDate() + vig);
  fechaVen.value = expDate.toISOString().split('T')[0];
}

window.addEventListener('DOMContentLoaded', () => {
  const hoy = new Date().toISOString().split('T')[0];
  const fechaExp = document.getElementById("fecha_expedicion");
  fechaExp.value = hoy;
  actualizarFechas();
});

campo = document.getElementById("autotexto");
auto = document.getElementById("modoAuto");

campo.addEventListener("input", () => {
  if (!auto.checked) return;

  const texto = campo.value.toUpperCase();
  const limpiar = txt => txt.replace(/(FOLIO|MARCA|L[√çI]NEA|MODELO|A√ëO|N[√öU]MERO DE SERIE|SERIE|MOTOR|:)/g, '').trim();

  // ‚úÖ QUITADO: Detecci√≥n de folio del textarea
  // const folio = texto.match(/FOLIO\s+[A-Z0-9]{3,}/);
  // if (folio) document.getElementById("folio").value = limpiar(folio[0]);

  const marca = texto.match(/MARCA\s+[A-Z0-9\s]+/);
  if (marca) document.getElementById("marca").value = limpiar(marca[0]);

  const linea = texto.match(/L[√çI]NEA\s+[A-Z0-9\s]+/);
  if (linea) document.getElementById("linea").value = limpiar(linea[0]);

  const anio = texto.match(/\b(19[5-9][0-9]|20[0-4][0-9]|[1-4][0-9]{3})\b/);
  if (anio) document.getElementById("anio").value = anio[0];

  const serie = texto.match(/\b[A-HJ-NPR-Z0-9]{11,17}\b/);
  if (serie) {
    document.getElementById("serie").value = serie[0];
    decodificarVIN(serie[0]);
  }

  const motor = texto.match(/(MOTOR|HECHO EN|FABRICADO EN|SIN N√öMERO|S\/N|NO TIENE|NO CUENTA)\s*[A-Z0-9√Å√â√ç√ì√ö√ë\s]+/);
  if (motor) document.getElementById("motor").value = limpiar(motor[0]);
});

document.getElementById("fecha_expedicion").addEventListener("change", actualizarFechas);
document.getElementById("vigencia").addEventListener("change", actualizarFechas);
</script>

</body>
</html>
