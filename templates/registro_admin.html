<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Folios (Administrador)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <header style="background-color: #800000; padding: 10px; color: white;">
        <h1 style="margin: 0;">Validación Vehicular MX</h1>
    </header>

    <main style="max-width: 500px; margin: 50px auto; text-align: center;">
        <h2>Registro de Folio</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div style="margin: 10px; padding: 10px; border-radius: 5px; background-color: {% if category == 'error' %}#f8d7da{% elif category == 'success' %}#d4edda{% endif %}; color: black;">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="folio" placeholder="Folio" required style="width: 100%; padding: 10px; border-radius: 8px; margin-bottom: 10px;">

            <select name="vigencia" required style="width: 100%; padding: 10px; border-radius: 8px; margin-bottom: 10px;">
                <option value="">Vigencia</option>
                <option value="30">30 días</option>
                <option value="60">60 días</option>
                <option value="90">90 días</option>
            </select>

            <input type="text" name="marca" placeholder="Marca" required style="width: 100%; padding: 10px; border-radius: 8px; margin-bottom: 10px;">
            <input type="text" name="linea" placeholder="Línea" required style="width: 100%; padding: 10px; border-radius: 8px; margin-bottom: 10px;">
            <input type="text" name="año" placeholder="Año" required style="width: 100%; padding: 10px; border-radius: 8px; margin-bottom: 10px;">
            <input type="text" name="numero_serie" placeholder="Número de Serie" required style="width: 100%; padding: 10px; border-radius: 8px; margin-bottom: 10px;">
            <input type="text" name="numero_motor" placeholder="Número de Motor" required style="width: 100%; padding: 10px; border-radius: 8px; margin-bottom: 10px;">

            <button type="submit" style="background-color: #800000; color: white; padding: 10px 20px; border: none; border-radius: 8px;">Registrar Folio</button>
        </form>
    </main>
</body>
</html>
