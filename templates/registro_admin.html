<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Admin</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 40px; }
        form { max-width: 500px; margin: auto; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, select, button { width: 100%; padding: 10px; margin-bottom: 15px; }
        h2 { text-align: center; }
        .mensaje { text-align: center; font-weight: bold; margin-bottom: 10px; }
        .btn { background-color: #007bff; color: white; border: none; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Registro de Folios (Administrador)</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mensaje">
        {% for category, message in messages %}
          <div style="color: {% if category == 'error' %}red{% else %}green{% endif %};">
            {{ message }}
          </div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Folio:</label>
        <input type="text" name="folio" required>

        <label>Vigencia (días):</label>
        <select name="vigencia" required>
            <option value="30">30</option>
            <option value="60">60</option>
            <option value="90">90</option>
        </select>

        <label>Marca:</label>
        <input type="text" name="marca" required>

        <label>Línea:</label>
        <input type="text" name="linea" required>

        <label>Año:</label>
        <input type="text" name="año" required>

        <label>Número de Serie:</label>
        <input type="text" name="numero_serie" required>

        <label>Número de Motor:</label>
        <input type="text" name="numero_motor" required>

        <button class="btn" type="submit">Registrar Folio</button>
    </form>

    <a href="{{ url_for('admin') }}" style="display: block; text-align: center; margin-top: 20px;">Volver al Panel</a>
</body>
</html>
