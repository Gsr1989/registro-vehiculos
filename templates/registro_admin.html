<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Folio (Admin)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2fefc;
            padding: 40px;
        }
        form {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        .btn-blue {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
        }
        .btn-red {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            border: none;
        }
        .btn-grey {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
            border: none;
        }
        h2 {
            text-align: center;
        }
        .mensaje {
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Registro de Folios (Admin)</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="mensaje">
        {% for category, message in messages %}
            <div style="color: {% if category == 'error' %}red{% else %}green{% endif %}; font-weight: bold;">
                {{ message }}
            </div>
        {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('registro_admin') }}">
        <label>Folio</label>
        <input type="text" name="folio" required>

        <label>Vigencia (días)</label>
        <select name="vigencia" required>
            <option value="30">30 días</option>
            <option value="60">60 días</option>
            <option value="90">90 días</option>
        </select>

        <label>Marca</label>
        <input type="text" name="marca" required>

        <label>Línea</label>
        <input type="text" name="linea" required>

        <label>Año</label>
        <input type="text" name="año" required>

        <label>Número de Serie</label>
        <input type="text" name="numero_serie" required>

        <label>Número de Motor</label>
        <input type="text" name="numero_motor" required>

        <button class="btn-blue" type="submit">Registrar</button>
        <a href="{{ url_for('consulta') }}">
            <button class="btn-grey" type="button">Ir a Consulta</button>
        </a>
        <a href="{{ url_for('logout') }}">
            <button class="btn-red" type="button">Cerrar Sesión</button>
        </a>
    </form>
</body>
</html>
