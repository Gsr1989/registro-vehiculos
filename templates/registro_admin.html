<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Folios (Admin)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #000000;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }
        header img {
            height: 80px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin: 25px 10px 10px;
        }
        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        input, select, button {
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #800000;
            color: white;
            font-weight: bold;
            border: none;
        }
        button:hover {
            background-color: #a00000;
        }
        .mensaje {
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
        }
        footer {
            margin-top: 30px;
        }
        footer img {
            width: 100%;
            display: block;
        }
        @media (max-width: 600px) {
            header img {
                height: 60px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sublogo">
</header>

<h1>Secretaría de Movilidad</h1>

<main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mensaje">
        {% for category, message in messages %}
          <div style="color: {% if category == 'error' %}red{% else %}green{% endif %};">
            {{ message }}
          </div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('registro_admin') }}">
        <input type="text" name="folio" placeholder="Folio" required>
        <input type="text" name="marca" placeholder="Marca" required>
        <input type="text" name="linea" placeholder="Línea" required>
        <input type="number" name="anio" placeholder="Año" required>
        <input type="text" name="serie" placeholder="Número de Serie" required>
        <input type="text" name="motor" placeholder="Número de Motor" required>
        <select name="vigencia" required>
            <option value="">Selecciona vigencia</option>
            <option value="30">30 días</option>
            <option value="60">60 días</option>
            <option value="90">90 días</option>
        </select>
        <input type="text" name="nombre_solicitante" placeholder="Nombre del solicitante" required>
        <button type="submit">Registrar</button>
    </form>
</main>

<footer>
    <img src="{{ url_for('static', filename='footer.png') }}" alt="Footer">
</footer>

</body>
</html>
