<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Folios - Administrador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: white; font-family: Arial, sans-serif; }
        .logo { max-width: 180px; }
        .sublogo { max-width: 150px; }
        .titulo { font-weight: bold; text-align: center; margin: 30px 0; font-size: 20px; }
        .card { padding: 25px; border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
        .btn-guinda { background-color: #800000; color: white; font-weight: bold; }
        .btn-guinda:hover { background-color: #a00000; }
        .footer-img { margin-top: 40px; max-width: 100%; height: auto; }
    </style>
</head>
<body>

<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center px-3 mb-3">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
        <img src="{{ url_for('static', filename='sub_logo.png') }}" class="sublogo">
    </div>

    <h5 class="titulo">LA SECRETARÍA DE MOVILIDAD DE LA CIUDAD DE MÉXICO</h5>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="card mx-auto" style="max-width: 600px;">
        <h4 class="mb-3 text-center">Registro de Folios</h4>
        <form method="POST">
            <div class="mb-2"><input type="text" name="folio" class="form-control" placeholder="Folio" required></div>
            <div class="mb-2">
                <select name="vigencia" class="form-control" required>
                    <option value="30">30 días</option>
                    <option value="60">60 días</option>
                    <option value="90">90 días</option>
                </select>
            </div>
            <div class="mb-2"><input type="text" name="marca" class="form-control" placeholder="Marca" required></div>
            <div class="mb-2"><input type="text" name="linea" class="form-control" placeholder="Línea" required></div>
            <div class="mb-2"><input type="text" name="año" class="form-control" placeholder="Año" required></div>
            <div class="mb-2"><input type="text" name="numero_serie" class="form-control" placeholder="Número de Serie" required></div>
            <div class="mb-3"><input type="text" name="numero_motor" class="form-control" placeholder="Número de Motor" required></div>
            <button type="submit" class="btn btn-guinda w-100">Registrar</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('consulta') }}" class="btn btn-outline-secondary">Ir a Consulta</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger mt-2">Cerrar Sesión</a>
        </div>
    </div>

    <img src="{{ url_for('static', filename='footer.png') }}" class="footer-img" alt="Pie de página">
</div>

</body>
</html>
