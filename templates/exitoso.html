<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Exitoso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }
    header img {
      height: 80px;
    }
    .titulo {
      text-align: center;
      font-size: 26px;
      margin-top: 30px;
      font-weight: bold;
      color: #222;
    }
    .contenido {
      text-align: center;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #f1f1f1;
    }
    .btn {
      background-color: #800000;
      color: white;
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 10px auto;
    }
    .btn:hover {
      background-color: #a00000;
    }
    footer {
      margin-top: 40px;
      width: 100%;
    }
    footer img {
      width: 100%;
      display: block;
    }
    @media (max-width: 600px) {
      header img {
        height: 60px;
      }
      .titulo {
        font-size: 22px;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
  <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sub Logo">
</header>

<div class="titulo">Secretaría de Movilidad</div>

<div class="contenido">
  <h2>Registro Exitoso</h2>
  <p>Tu documento ha sido generado correctamente.</p>
  <!-- Nuevas líneas para mostrar la información agregada -->
  <p>Número de Serie: {{ serie }}</p>
  <p>Fecha de Generación: {{ fecha_generacion }}</p>
  <a href="{{ url_for('descargar_pdf', folio=folio) }}" class="btn">Descargar PDF</a>
  <br>
  <a href="{{ url_for('consulta_folio') }}" class="btn">Consultar Folio</a>
  <a href="{{ url_for('admin') }}" class="btn">Volver al Panel</a>
</div>

<footer>
  <img src="{{ url_for('static', filename='footer.png') }}" alt="Footer">
</footer>

</body>
</html>
