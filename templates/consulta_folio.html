<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Folio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="text-center mb-4">Consultar Folio</h4>
                    <form method="POST" action="{{ url_for('resultado_consulta') }}">
                        <div class="mb-3">
                            <label for="folio" class="form-label">Folio</label>
                            <input type="text" class="form-control" id="folio" name="folio" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Consultar</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('admin') }}" class="btn btn-outline-secondary">Volver al Panel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
