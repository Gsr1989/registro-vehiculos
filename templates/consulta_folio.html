<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Folio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #000000;
        }
        header {
            background-color: #800000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .form-box {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f2f2f2;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .btn-guinda {
            background-color: #800000;
            color: white;
            padding: 12px;
            font-weight: bold;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-guinda:hover {
            background-color: #a00000;
        }
        footer {
            margin-top: 60px;
            background-color: #f1f1f1;
            padding: 15px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Validación Vehicular MX</h1>
</header>

<div class="form-box">
    <h3>Consulta de Folio</h3>
    <form method="POST" action="{{ url_for('resultado_consulta') }}">
        <input type="text" name="folio" placeholder="Ingresa el folio" required>
        <button type="submit" class="btn-guinda">Consultar</button>
    </form>
</div>

<footer>
    &copy; 2025 Validación Vehicular MX
</footer>

</body>
</html>
