<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Folio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 20px;
            margin: 0;
        }
        .btn-guinda {
            background-color: #800000;
            color: white;
            font-size: 18px;
            padding: 14px;
        }
        .btn-guinda:hover {
            background-color: #a00000;
        }
        .logo {
            max-width: 210px;
        }
        .sublogo {
            max-width: 180px;
        }
        .titulo-oficial {
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin: 35px 0 25px 0;
            font-size: 20px;
        }
        .footer-img {
            display: block;
            margin: 50px auto 0 auto;
            max-width: 100%;
            height: auto;
        }
        .card {
            padding: 10px;
        }
        .card-body {
            padding: 30px 25px;
        }
        .form-label {
            font-size: 16px;
            font-weight: 600;
        }
        input[type="text"] {
            font-size: 16px;
            padding: 12px;
        }
        .form-box {
            max-width: 700px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-light">

<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Logo">
        <img src="{{ url_for('static', filename='sub_logo.png') }}" class="sublogo" alt="Sublogo">
    </div>

    <h4 class="titulo-oficial">LA SECRETARÍA DE MOVILIDAD DE LA CIUDAD DE MÉXICO</h4>

    <div class="form-box">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="text-center mb-4">Consultar Folio</h5>
                <form method="POST" action="{{ url_for('resultado_consulta') }}">
                    <div class="mb-3">
                        <label for="folio" class="form-label">Folio</label>
                        <input type="text" class="form-control" id="folio" name="folio" required>
                    </div>
                    <button type="submit" class="btn btn-guinda w-100">Consultar</button>
                </form>
                <div class="mt-4 text-center">
                    <a href="{{ url_for('admin') }}" class="btn btn-outline-secondary">Volver al Panel</a>
                </div>
            </div>
        </div>
    </div>

    <img src="{{ url_for('static', filename='footer.png') }}" class="footer-img" alt="Pie de página">
</div>

</body>
</html>
