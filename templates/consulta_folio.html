<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Folio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #000000;
        }
        .btn-guinda {
            background-color: #800000;
            color: white;
            font-size: 17px;
            padding: 12px;
            font-weight: bold;
        }
        .btn-guinda:hover {
            background-color: #a00000;
        }
        .logo {
            max-width: 170px;
            height: auto;
        }
        .sublogo {
            max-width: 140px;
            height: auto;
        }
        .titulo-oficial {
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin: 25px 0 20px 0;
            font-size: 18px;
            color: #000000;
        }
        .footer-img {
            display: block;
            margin: 40px auto 0 auto;
            max-width: 100%;
            height: auto;
        }
        .form-box {
            max-width: 100%;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .form-label {
            font-size: 15px;
            font-weight: bold;
            color: #000000;
        }
        .card {
            border-radius: 12px;
        }
        .card-body {
            padding: 25px 20px;
        }
        input[type="text"] {
            font-size: 16px;
            padding: 12px;
        }
        h5 {
            font-weight: bold;
            color: #000000;
        }
    </style>
</head>
<body>

<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3 px-3">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Logo">
        <img src="{{ url_for('static', filename='sub_logo.png') }}" class="sublogo" alt="Sublogo">
    </div>

    <h5 class="titulo-oficial">LA SECRETARÍA DE MOVILIDAD DE LA CIUDAD DE MÉXICO</h5>

    <div class="form-box">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="text-center mb-4">Consultar Folio</h5>
                <form method="POST" action="{{ url_for('resultado_consulta') }}">
                    <div class="mb-3">
                        <label for="folio" class="form-label">Folio</label>
                        <input type="text" class="form-control" id="folio" name="folio" required>
                    </div>
                    <button type="submit" class="btn btn-guinda w-100">Consultar</button>
                </form>
            </div>
        </div>
    </div>

    <img src="{{ url_for('static', filename='footer.png') }}" class="footer-img" alt="Pie de página">
</div>

</body>
</html>
