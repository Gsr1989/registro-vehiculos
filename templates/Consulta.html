<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Folios</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; text-align: center; background: #f8f9fa; }
        .container { max-width: 400px; margin: 20px auto; background: white; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        input, button { width: 100%; margin: 10px 0; padding: 10px; }
        button { background: #1B396A; color: white; border: none; }
    </style>
    <script>
        function consultarFolio() {
            let folio = document.getElementById("consultaFolio").value.trim();
            let resultado = document.getElementById("resultado");
            let folios = JSON.parse(localStorage.getItem('folios') || '{}');

            if (!folio) {
                resultado.textContent = "Por favor, ingrese un folio.";
                return;
            }

            if (!folios[folio]) {
                resultado.textContent = "Este folio no se encuentra en nuestros registros.";
                return;
            }

            let hoy = new Date();
            let fechaVencimiento = new Date(folios[folio].fechaVencimiento);

            resultado.textContent = hoy > fechaVencimiento ? "Folio vencido." :
                `Folio vigente. Expedici√≥n: ${folios[folio].fechaExpedicion}, Vencimiento: ${folios[folio].fechaVencimiento}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Consulta de Folios</h2>
        <input type="text" id="consultaFolio" placeholder="Ingrese folio">
        <button onclick="consultarFolio()">Consultar</button>
        <p id="resultado"></p>
    </div>
</body>
</html>
