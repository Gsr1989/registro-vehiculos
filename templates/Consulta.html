<!DOCTYPE html>
<html>
<head>
    <title>Consulta de Folio</title>
    <meta charset="utf-8">
    <style>
        .resultado {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .activo {
            background-color: #d4edda;
            color: #155724;
        }
        .vencido {
            background-color: #f8d7da;
            color: #721c24;
        }
        .no_encontrado {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <h2>Consulta de Folio</h2>
    <form action="/consulta" method="post">
        <label>Ingresa el folio:</label><br>
        <input type="text" name="folio" required>
        <button type="submit">Consultar</button>
    </form>

    {% if resultado %}
        <div class="resultado {{ resultado.tipo }}">
            {{ resultado.mensaje }}
        </div>
    {% endif %}
</body>
</html>
