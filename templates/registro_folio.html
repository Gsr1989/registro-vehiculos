<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Folio</title>
    <style>
        body { font-family: sans-serif; background-color: #f5f5f5; padding: 20px; }
        form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
        button { background-color: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Registro de Folio</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul style="list-style: none;">
          {% for category, message in messages %}
            <li style="color: {{ 'green' if category == 'success' else 'red' }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/registrar_folio">
        <input type="text" name="folio" placeholder="Folio único" required>
        <input type="text" name="numero_serie" placeholder="Número de serie del vehículo" required>
        <select name="vigencia" required>
            <option value="">Selecciona vigencia</option>
            <option value="30">30 días</option>
            <option value="60">60 días</option>
            <option value="90">90 días</option>
        </select>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
