<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Folio</title>
</head>
<body>
  <h2>Registrar nuevo folio</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <p style="color:{% if category == 'success' %}green{% else %}red{% endif %}">{{ message }}</p>
    {% endfor %}
  {% endwith %}

  <form method="POST" action="/registrar_folio">
    <input type="text" name="folio" placeholder="Folio" required><br>
    <input type="text" name="serie" placeholder="Número de serie" required><br>
    <select name="vigencia" required>
      <option value="">Selecciona vigencia</option>
      <option value="30">30 días</option>
      <option value="60">60 días</option>
      <option value="90">90 días</option>
    </select><br>
    <button type="submit">Registrar</button>
  </form>
</body>
</html>
