<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Folio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button, .boton {
      width: 100%;
      background-color: #0066cc;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }
    .boton-guinda {
      background-color: #800000;
    }
    .mensaje {
      text-align: center;
      margin-bottom: 10px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <main>
    <h2>Registrar nuevo folio</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mensaje">
          {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/registrar_folio">
      <input type="text" name="folio" placeholder="Folio único" required>
      <input type="text" name="serie" placeholder="Número de serie del vehículo" required>
      <input type="text" name="marca" placeholder="Marca" required>
      <input type="text" name="linea" placeholder="Línea" required>
      <input type="text" name="anio" placeholder="Año" required>
      <input type="text" name="motor" placeholder="Número de motor" required>
      <select name="vigencia" required>
        <option value="">Selecciona vigencia</option>
        <option value="30">30 días</option>
        <option value="60">60 días</option>
        <option value="90">90 días</option>
      </select>
      <button type="submit">Registrar</button>
    </form>

    <a href="/consulta" class="boton boton-guinda">Ir a consulta</a>
    <a href="/logout" class="boton" style="background-color:#333;">Cerrar sesión</a>
  </main>
</body>
</html>
