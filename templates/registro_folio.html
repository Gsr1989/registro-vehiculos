<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Folio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #e6e6e6;
      padding: 15px 30px;
      border-bottom: 1px solid #ccc;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button, .boton {
      width: 100%;
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    .boton.guinda {
      background-color: #800000;
    }
    .boton.negro {
      background-color: #333;
    }
    .mensaje {
      color: green;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gobierno Digital - Registro de Folios</h1>
  </header>
  <main>
    <h2>Registrar nuevo folio</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mensaje">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/registrar_folio">
      <label>Marca:</label>
      <input type="text" name="marca" required>

      <label>Línea:</label>
      <input type="text" name="linea" required>

      <label>Año:</label>
      <input type="text" name="anio" required>

      <label>Número de Serie:</label>
      <input type="text" name="serie" required>

      <label>Número de Motor:</label>
      <input type="text" name="motor" required>

      <label>Folio único:</label>
      <input type="text" name="folio" required>

      <label>Selecciona vigencia:</label>
      <select name="vigencia" required>
        <option value="">Selecciona vigencia</option>
        <option value="30">30 días</option>
        <option value="60">60 días</option>
        <option value="90">90 días</option>
      </select>

      <button type="submit">Registrar</button>
    </form>

    <a href="/consulta" class="boton guinda">Ir a consulta</a>
    <a href="/logout" class="boton negro">Cerrar sesión</a>
  </main>
</body>
</html>
