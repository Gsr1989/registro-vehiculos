<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validación Vehicular MX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }
        header img {
            height: 80px;
        }
        h1 {
            margin-top: 40px;
            font-size: 28px;
            color: #222;
        }
        a {
            text-decoration: none;
            background-color: #800000;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            margin-top: 30px;
        }
        footer {
            margin-top: 80px;
            width: 100%;
        }
        footer img {
            width: 100%;
            display: block;
        }
        @media (max-width: 600px) {
            header img {
                height: 60px;
            }
            h1 {
                font-size: 24px;
            }
            a {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sub Logo">
    </header>

    <h1>Secretaría de Movilidad</h1>
    <p>Presiona el botón para acceder al sistema.</p>
    <a href="{{ url_for('login') }}">Entrar</a>

    <footer>
        <img src="{{ url_for('static', filename='footer.png') }}" alt="Footer">
    </footer>

</body>
</html>
