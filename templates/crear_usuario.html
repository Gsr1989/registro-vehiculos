<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ffffff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }
        header img {
            height: 80px;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-top: 30px;
            color: #222;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #800000;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a00000;
        }
        footer {
            margin-top: 40px;
            width: 100%;
        }
        footer img {
            width: 100%;
            display: block;
        }
        @media (max-width: 600px) {
            header img {
                height: 60px;
            }
            h1 {
                font-size: 24px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sub Logo">
    </header>

    <h1>Secretaría de Movilidad</h1>

    <form method="POST">
        <input type="text" name="username" placeholder="Nombre de usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <input type="number" name="folios" placeholder="Cantidad de folios" required>
        <button type="submit">Crear Usuario</button>
    </form>

    <footer>
        <img src="{{ url_for('static', filename='footer.png') }}" alt="Footer">
    </footer>
</body>
</html>
