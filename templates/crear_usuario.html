<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 40px; }
        form { max-width: 400px; margin: auto; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 10px; margin-bottom: 15px; font-size: 15px; }
        h1 { text-align: center; }
        a { display: block; text-align: center; margin-top: 20px; }
        .mensaje { text-align: center; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Crear Nuevo Usuario</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mensaje">
        {% for category, message in messages %}
          <div style="color: {% if category == 'error' %}red{% else %}green{% endif %};">
            {{ message }}
          </div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Nombre de usuario:</label>
        <input type="text" name="username" required>

        <label>Contraseña:</label>
        <input type="password" name="password" required>

        <label>Cantidad de folios asignados:</label>
        <input type="number" name="folios" min="1" required>

        <button type="submit">Crear Usuario</button>
    </form>

    <a href="{{ url_for('admin') }}">Volver al panel de administración</a>
</body>
</html>
