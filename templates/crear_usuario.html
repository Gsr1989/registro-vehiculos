<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* [Estilos generales aquí] */
        .botones {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .btn-secundario {
            background-color: #333;
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sub Logo">
</header>

<div class="titulo">Secretaría de Movilidad</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert {{ 'success' if category == 'success' else '' }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST" class="formulario">
    <input type="text" name="username" placeholder="Nombre de usuario" required>
    <input type="password" name="password" placeholder="Contraseña" required>
    <input type="number" name="folios" placeholder="Cantidad de folios" required>
    <button type="submit" class="btn">Crear Usuario</button>
</form>

<div class="botones">
    <a href="{{ url_for('admin') }}" class="btn btn-secundario">Volver al Panel</a>
    <a href="{{ url_for('consulta_folio') }}" class="btn btn-secundario">Consultar Folio</a>
    <a href="{{ url_for('logout') }}" class="btn btn-secundario">Cerrar Sesión</a>
</div>

<footer>
    <img src="{{ url_for('static', filename='footer.png') }}" alt="Footer">
</footer>

</body>
</html>
