<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; margin: auto; }
        input, select, button { width: 100%; padding: 10px; margin-bottom: 15px; }
        a { display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Crear Nuevo Usuario</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div style="color: {% if category == 'error' %}red{% else %}green{% endif %};">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Nombre de usuario:</label>
        <input type="text" name="username" required>

        <label>Contraseña:</label>
        <input type="password" name="password" required>

        <label>Folios asignados:</label>
        <input type="number" name="folios" min="1" required>

        <button type="submit">Crear Usuario</button>
    </form>

    <a href="{{ url_for('admin') }}">Volver al panel de administración</a>
</body>
</html>
