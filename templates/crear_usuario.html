<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <header style="background-color: #800000; padding: 10px; color: white;">
        <h1 style="margin: 0;">Validación Vehicular MX</h1>
    </header>

    <main style="max-width: 400px; margin: 50px auto; text-align: center;">
        <h2>Crear nuevo usuario</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div style="margin: 10px; padding: 10px; border-radius: 5px; background-color: {% if category == 'error' %}#f8d7da{% elif category == 'success' %}#d4edda{% endif %}; color: black;">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div style="margin-bottom: 10px;">
                <input type="text" name="username" placeholder="Usuario" required style="width: 100%; padding: 10px; border-radius: 8px;">
            </div>
            <div style="margin-bottom: 10px;">
                <input type="password" name="password" placeholder="Contraseña" required style="width: 100%; padding: 10px; border-radius: 8px;">
            </div>
            <div style="margin-bottom: 10px;">
                <input type="number" name="folios" placeholder="Folios asignados" required style="width: 100%; padding: 10px; border-radius: 8px;">
            </div>
            <button type="submit" style="background-color: #800000; color: white; padding: 10px 20px; border: none; border-radius: 8px;">Crear Usuario</button>
        </form>
    </main>
</body>
</html>
