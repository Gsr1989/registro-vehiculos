
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Vehículo</title>
</head>
<body>
    <h2>Registro de Vehículo</h2>
    <form method="POST">
        Marca: <input type="text" name="marca" required><br>
        Línea: <input type="text" name="linea" required><br>
        Año: <input type="text" name="anio" required><br>
        Número de serie: <input type="text" name="serie" required><br>
        Número de motor: <input type="text" name="motor" required><br>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
