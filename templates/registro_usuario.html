<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Folios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }
        header img {
            height: 80px;
        }
        .titulo {
            text-align: center;
            font-size: 28px;
            margin-top: 30px;
            font-weight: bold;
            color: #222;
        }
        .contenido {
            max-width: 600px;
            margin: 30px auto;
            background-color: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
        }
        .dato {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .dato strong {
            color: #800000;
        }
        footer {
            margin-top: 40px;
            width: 100%;
        }
        footer img {
            width: 100%;
            display: block;
        }
        @media (max-width: 600px) {
            header img {
                height: 60px;
            }
            .titulo {
                font-size: 24px;
                margin-top: 20px;
            }
            .dato {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sub Logo">
</header>

<div class="titulo">Secretar√≠a de Movilidad</div>

<div class="contenido">
    <div class="dato">Folios asignados: <strong>{{ folios_info.folios_asignac }}</strong></div>
    <div class="dato">Folios usados: <strong>{{ folios_info.folios_usados }}</strong></div>
    <div class="dato">Folios restantes: <strong>{{ folios_info.folios_asignac - folios_info.folios_usados }}</strong></div>
</div>

<footer>
    <img src="{{ url_for('static', filename='footer.png') }}" alt="Footer">
</footer>

</body>
</html>
