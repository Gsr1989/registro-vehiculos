<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Folios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <header style="background-color: #800000; padding: 10px; color: white;">
        <h1 style="margin: 0;">Validación Vehicular MX</h1>
    </header>

    <main style="max-width: 500px; margin: 50px auto; text-align: center;">
        <h2>Registro de Folios</h2>

        <p>Folios asignados: <strong>{{ folios_info.folios_asignac }}</strong></p>
        <p>Folios usados: <strong>{{ folios_info.folios_usados }}</strong></p>
        <p>Folios restantes: <strong>{{ folios_info.folios_asignac - folios_info.folios_usados }}</strong></p>

        <form method="POST" action="/registro_admin">
            <div style="margin-bottom: 10px;">
                <input type="text" name="folio" placeholder="Folio" required style="width: 100%; padding: 10px; border-radius: 8px;">
            </div>
            <div style="margin-bottom: 10px;">
                <input type="text" name="marca" placeholder="Marca" required style="width: 100%; padding: 10px; border-radius: 8px;">
            </div>
            <div style="margin-bottom: 10px;">
                <input type="text" name="linea" placeholder="Línea" required style="width: 100%; padding: 10px; border-radius: 8px;">
            </div>
            <div style="margin-bottom: 10px;">
                <input type="number" name="anio" placeholder="Año" required style="width: 100%; padding: 10px; border-radius: 8px;">
            </div>
            <div style="margin-bottom: 10px;">
                <input type="text" name="serie" placeholder="Número de Serie" required style="width: 100%; padding: 10px; border-radius: 8px;">
            </div>
            <div style="margin-bottom: 10px;">
                <input type="text" name="motor" placeholder="Número de Motor" required style="width: 100%; padding: 10px; border-radius: 8px;">
            </div>
            <div style="margin-bottom: 10px;">
                <select name="vigencia" required style="width: 100%; padding: 10px; border-radius: 8px;">
                    <option value="">Selecciona vigencia</option>
                    <option value="30">30 días</option>
                    <option value="60">60 días</option>
                    <option value="90">90 días</option>
                </select>
            </div>
            <div style="margin-bottom: 10px;">
                <input type="text" name="nombre_solicitante" placeholder="Nombre del solicitante" required style="width: 100%; padding: 10px; border-radius: 8px;">
            </div>

            <button type="submit" style="background-color: #800000; color: white; padding: 10px 20px; border: none; border-radius: 8px;">Registrar</button>
        </form>
    </main>
</body>
</html>
