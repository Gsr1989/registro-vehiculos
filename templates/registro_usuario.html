<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Folio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 500px; margin: auto; }
        input, select, button { width: 100%; padding: 10px; margin-bottom: 15px; }
        a { display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Registro de Folio</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div style="color: {% if category == 'error' %}red{% else %}green{% endif %};">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('registrar_folio') }}">
        <label>Folio:</label>
        <input type="text" name="folio" required>

        <label>Vigencia (días):</label>
        <select name="vigencia" required>
            <option value="30">30</option>
            <option value="60">60</option>
            <option value="90">90</option>
        </select>

        <label>Marca:</label>
        <input type="text" name="marca" required>

        <label>Línea:</label>
        <input type="text" name="linea" required>

        <label>Año:</label>
        <input type="text" name="año" required>

        <label>Número de Serie:</label>
        <input type="text" name="numero_serie" required>

        <label>Número de Motor:</label>
        <input type="text" name="numero_motor" required>

        <button type="submit">Registrar Folio</button>
    </form>

    <a href="{{ url_for('logout') }}">Cerrar sesión</a>
</body>
</html>
