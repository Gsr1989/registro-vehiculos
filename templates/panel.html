<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e6e6e6;
            padding: 15px 30px;
            border-bottom: 1px solid #ccc;
        }
        header h1 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        main {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        h2 {
            font-size: 24px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 16px;
            margin-bottom: 6px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004b99;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert.success {
            background-color: #4CAF50;
            color: white;
        }
        .alert.error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Panel Administrativo - Registro de Folios</h1>
    </header>
    <main>
        <h2>Registrar nuevo folio</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="/registrar_folio">
            <label for="folio">Folio único:</label>
            <input type="text" name="folio" id="folio" required>

            <label for="marca">Marca:</label>
            <input type="text" name="marca" id="marca" required>

            <label for="linea">Línea:</label>
            <input type="text" name="linea" id="linea" required>

            <label for="año">Año:</label>
            <input type="number" name="año" id="año" required>

            <label for="numero_serie">Número de Serie:</label>
            <input type="text" name="numero_serie" id="numero_serie" required>

            <label for="numero_motor">Número de Motor:</label>
            <input type="text" name="numero_motor" id="numero_motor" required>

            <label for="vigencia">Selecciona vigencia:</label>
            <select name="vigencia" id="vigencia" required>
                <option value="30">30 días</option>
                <option value="60">60 días</option>
                <option value="90">90 días</option>
            </select>

            <button type="submit">Registrar</button>
        </form>
        
        <br>
        <a href="{{ url_for('consulta') }}">Ir a la consulta</a>
        <br>
        <a href="{{ url_for('logout') }}">Cerrar sesión</a>
    </main>
</body>
</html>
