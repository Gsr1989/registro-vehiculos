<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #800000;
            color: white;
            padding: 20px 10px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        main {
            padding: 30px 20px;
        }
        .botones {
            margin-top: 30px;
        }
        .botones a {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background-color: #800000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .botones a:hover {
            background-color: #a30000;
        }
        footer {
            margin-top: 40px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Validación Vehicular MX</h1>
    </header>

    <main>
        <h2>Bienvenido, administrador</h2>

        <div class="botones">
            <a href="/registro_admin">Registrar Folio</a>
            <a href="/consulta">Consultar Folio</a>
            <a href="/logout">Cerrar sesión</a>
        </div>

        <footer>
            <p>Documento digital válido en todo México</p>
        </footer>
    </main>
</body>
</html>
