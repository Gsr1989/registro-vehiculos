<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header, footer {
            background-color: #800000;
            color: white;
            padding: 10px 0;
        }
        header img {
            height: 60px;
            vertical-align: middle;
        }
        .sub-logo {
            height: 40px;
            margin: 10px auto;
        }
        .container {
            margin-top: 30px;
        }
        .btn {
            background-color: #800000;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #a00000;
        }
        footer img {
            height: 50px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo CDMX">
        <h1>Validación Vehicular MX</h1>
    </header>

    <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sub Logo" class="sub-logo">

    <div class="container">
        <h2>Bienvenido, administrador</h2>
        <a href="{{ url_for('registro_admin') }}"><button class="btn">Registrar Folio</button></a>
        <a href="{{ url_for('consulta_folio') }}"><button class="btn">Consultar Folio</button></a>
        <a href="{{ url_for('logout') }}"><button class="btn">Cerrar sesión</button></a>
        <p>Documento digital válido en todo México</p>
    </div>

    <footer>
        <img src="{{ url_for('static', filename='footer.png') }}" alt="Footer Logo">
    </footer>
</body>
</html>
