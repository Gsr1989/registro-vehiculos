<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
        header {
            background-color: #e6e6e6;
            padding: 20px 30px;
        }
        header h1 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }
        main {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        h2 {
            font-size: 26px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .boton {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .boton:hover {
            background-color: #004c99;
        }
        .formulario {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        .formulario input, .formulario select {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .formulario select {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gobierno Digital - Panel Administrativo</h1>
    </header>
    <main>
        <h2>Registrar Folio</h2>
        <form class="formulario" method="POST" action="{{ url_for('registrar_folio') }}">
            <label for="folio">Folio único:</label>
            <input type="text" name="folio" id="folio" required>

            <label for="marca">Marca:</label>
            <input type="text" name="marca" id="marca" required>

            <label for="linea">Línea:</label>
            <input type="text" name="linea" id="linea" required>

            <label for="ano">Año:</label>
            <input type="text" name="ano" id="ano" required>

            <label for="num_serie">Número de Serie:</label>
            <input type="text" name="num_serie" id="num_serie" required>

            <label for="num_motor">Número de Motor:</label>
            <input type="text" name="num_motor" id="num_motor" required>

            <label for="vigencia">Vigencia:</label>
            <select name="vigencia" id="vigencia" required>
                <option value="30">30 días</option>
                <option value="60">60 días</option>
                <option value="90">90 días</option>
            </select>

            <button type="submit">Registrar</button>
        </form>

        <a href="{{ url_for('consulta') }}" class="boton">Ir a consulta</a>
        <a href="{{ url_for('logout') }}" class="boton">Cerrar sesión</a>
    </main>
</body>
</html>
