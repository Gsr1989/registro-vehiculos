<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <header style="background-color: #800000; padding: 10px; color: white;">
        <h1 style="margin: 0;">Validación Vehicular MX</h1>
    </header>

    <main style="text-align: center; margin-top: 50px;">
        <h2>Bienvenido, administrador</h2>

        <div style="margin: 20px;">
            <a href="{{ url_for('crear_usuario') }}">
                <button style="background-color: #800000; color: white; padding: 10px 20px; border: none; border-radius: 8px;">Registrar Folio</button>
            </a>

            <a href="{{ url_for('registro_usuario') }}">
                <button style="background-color: #800000; color: white; padding: 10px 20px; border: none; border-radius: 8px;">Consultar Folio</button>
            </a>

            <a href="{{ url_for('logout') }}">
                <button style="background-color: #800000; color: white; padding: 10px 20px; border: none; border-radius: 8px;">Cerrar sesión</button>
            </a>
        </div>

        <p style="color: gray;">Documento digital válido en todo México</p>
    </main>
</body>
</html>
