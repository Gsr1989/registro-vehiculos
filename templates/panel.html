<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }
        header img {
            height: 80px;
        }
        .titulo {
            text-align: center;
            font-size: 28px;
            margin-top: 30px;
            font-weight: bold;
            color: #222;
        }
        .flash-message {
            max-width: 700px;
            margin: 20px auto;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
        }
        .flash-message.success { background-color: #28a745; color: #fff; }
        .flash-message.error   { background-color: #dc3545; color: #fff; }
        .flash-message.info    { background-color: #17a2b8; color: #fff; }
        .botones {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px auto;
            flex-wrap: wrap;
            max-width: 700px;
        }
        .btn {
            background-color: #800000;
            color: white;
            border: none;
            padding: 14px 22px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #a00000;
        }
        footer {
            margin-top: 40px;
            width: 100%;
        }
        footer img {
            width: 100%;
            display: block;
        }
        @media (max-width: 600px) {
            header img { height: 60px; }
            .titulo { font-size: 24px; margin-top: 20px; }
            .btn { width: 100%; text-align: center; }
        }
    </style>
</head>
<body><header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sub Logo">
</header><div class="titulo">Secretaría de Movilidad - Panel Principal</div>{% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %} <div class="flash-message {{ category }}">{{ message }}</div> {% endfor %} {% endif %} {% endwith %}

<div class="botones">
    <a href="{{ url_for('registro_admin') }}" class="btn">Registrar Folio</a>
    <a href="{{ url_for('consulta_folio') }}" class="btn">Consultar Folio</a>
    <a href="{{ url_for('crear_usuario') }}" class="btn">Crear Usuario</a>
    <a href="{{ url_for('admin_folios') }}" class="btn">Ver Todos los Folios</a>
    <form method="POST" action="{{ url_for('enviar_alertas') }}" style="display:inline;">
      <button type="submit" class="btn">Enviar SMS Vencidos</button>
    </form>
    <a href="{{ url_for('logout') }}" class="btn">Cerrar Sesión</a>
</div><footer>
    <img src="{{ url_for('static', filename='footer.png') }}" alt="Footer">
</footer></body>
</html>
