<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #eef5f9; padding: 40px; text-align: center; }
        .boton { display: block; width: 250px; margin: 20px auto; padding: 15px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .azul { background-color: #007bff; color: white; }
        .verde { background-color: #28a745; color: white; }
        .rojo { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>Panel de Administración</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div style="color: {% if category == 'error' %}red{% else %}green{% endif %}; font-weight: bold;">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <a href="{{ url_for('crear_usuario') }}">
        <button class="boton azul">Crear Nuevo Usuario</button>
    </a>

    <a href="{{ url_for('consulta') }}">
        <button class="boton verde">Consultar Folio</button>
    </a>

    <a href="{{ url_for('logout') }}">
        <button class="boton rojo">Cerrar Sesión</button>
    </a>
</body>
</html>
