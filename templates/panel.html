<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e6e6e6;
            padding: 15px 30px;
        }
        header h1 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        main {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            margin: 6px 0 12px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button, .boton {
            width: 100%;
            background-color: #0066cc;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .boton-guinda {
            background-color: #800000;
        }
        .mensaje {
            text-align: center;
            margin-bottom: 15px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gobierno Digital - Registro de Folios</h1>
    </header>
    <main>
        <h2>Registrar nuevo folio</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mensaje">
              {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form action="/registrar_folio" method="POST">
            <input type="text" name="folio" placeholder="Folio único" required>
            <input type="text" name="serie" placeholder="Número de serie del vehículo" required>
            <input type="text" name="marca" placeholder="Marca" required>
            <input type="text" name="linea" placeholder="Línea" required>
            <input type="text" name="anio" placeholder="Año" required>
            <input type="text" name="motor" placeholder="Número de motor" required>
            <select name="vigencia" required>
                <option value="" disabled selected>Selecciona vigencia</option>
                <option value="30">30 días</option>
                <option value="60">60 días</option>
                <option value="90">90 días</option>
            </select>
            <button type="submit">Registrar</button>
        </form>
        <a href="/consulta" class="boton boton-guinda">Ir a consulta</a>
        <a href="/logout" class="boton" style="background-color: #555;">Cerrar sesión</a>
    </main>
</body>
</html>
