<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000000;
        }
        .logo {
            max-width: 170px;
            height: auto;
        }
        .sublogo {
            max-width: 140px;
            height: auto;
        }
        .titulo-oficial {
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin: 25px 0 20px 0;
            font-size: 18px;
        }
        .footer-img {
            display: block;
            margin: 40px auto 0 auto;
            max-width: 100%;
            height: auto;
        }
        .btn-guinda {
            background-color: #800000;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 14px;
            margin-bottom: 15px;
            width: 100%;
        }
        .btn-guinda:hover {
            background-color: #a00000;
        }
        .panel-box {
            max-width: 100%;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            padding: 0 15px;
        }
    </style>
</head>
<body>

<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3 px-3">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Logo">
        <img src="{{ url_for('static', filename='sub_logo.png') }}" class="sublogo" alt="Sublogo">
    </div>

    <h5 class="titulo-oficial">LA SECRETARÍA DE MOVILIDAD DE LA CIUDAD DE MÉXICO</h5>

    <div class="panel-box mt-4">
        <a href="{{ url_for('formulario_registro') }}" class="btn btn-guinda">Registrar Folio</a>
        <a href="{{ url_for('crear_usuario') }}" class="btn btn-guinda">Crear Usuario</a>
        <a href="{{ url_for('consulta') }}" class="btn btn-guinda">Consultar Folio</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary w-100">Cerrar Sesión</a>
    </div>

    <img src="{{ url_for('static', filename='footer.png') }}" class="footer-img" alt="Pie de página">
</div>

</body>
</html>
