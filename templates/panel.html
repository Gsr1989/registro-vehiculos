<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 40px 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        .btn-custom {
            width: 100%;
            padding: 15px;
            font-weight: bold;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
        }
        .btn-blue { background-color: #007bff; color: white; }
        .btn-green { background-color: #198754; color: white; }
        .btn-red { background-color: #dc3545; color: white; }
        h2 {
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Panel de Administración</h2>

        <a href="{{ url_for('registro_admin') }}">
            <button class="btn-custom btn-blue">Registrar Folio</button>
        </a>

        <a href="{{ url_for('consulta') }}">
            <button class="btn-custom btn-green">Consultar Folio</button>
        </a>

        <a href="{{ url_for('crear_usuario') }}">
            <button class="btn-custom btn-blue">Crear Nuevo Usuario</button>
        </a>

        <a href="{{ url_for('logout') }}">
            <button class="btn-custom btn-red">Cerrar Sesión</button>
        </a>
    </div>
</body>
</html>
