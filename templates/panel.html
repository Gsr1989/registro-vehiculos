<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }
        header img {
            height: 80px;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-top: 30px;
            color: #222;
        }
        .botones {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px auto;
            flex-wrap: wrap;
        }
        .btn {
            background-color: #800000;
            color: white;
            border: none;
            padding: 14px 22px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #a00000;
        }
        footer {
            margin-top: 40px;
            width: 100%;
        }
        footer img {
            width: 100%;
            display: block;
        }
        @media (max-width: 600px) {
            header img {
                height: 60px;
            }
            h1 {
                font-size: 24px;
                margin-top: 20px;
            }
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sub Logo">
    </header>

    <h1>Secretaría de Movilidad</h1>

    <div class="botones">
        <a href="{{ url_for('registro_folio') }}"><button class="btn">Registrar Folio</button></a>
        <a href="{{ url_for('consulta_folio') }}"><button class="btn">Consultar Folio</button></a>
        <a href="{{ url_for('logout') }}"><button class="btn">Cerrar sesión</button></a>
    </div>

    <footer>
        <img src="{{ url_for('static', filename='footer.png') }}" alt="Footer">
    </footer>
</body>
</html>
