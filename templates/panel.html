<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
        }
        header {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #8B0000;
        }
        .logo {
            height: 80px;
        }
        .sub-logo {
            height: 70px;
        }
        .titulo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 30px 0 20px;
        }
        .contenedor-botones {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #8B0000;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            border: none;
        }
        .btn:hover {
            background-color: #a30000;
        }
        footer {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sub Logo" class="sub-logo">
</header>

<div class="container text-center">
    <div class="titulo">Secretaría de Movilidad</div>
    <h5>Bienvenido, administrador</h5>

    <div class="contenedor-botones">
        <a href="{{ url_for('registro_folio') }}"><button class="btn">Registrar Folio</button></a>
        <a href="{{ url_for('consulta_folio') }}"><button class="btn">Consultar Folio</button></a>
        <a href="{{ url_for('logout') }}"><button class="btn">Cerrar sesión</button></a>
    </div>

    <p>Documento digital válido en todo México</p>
</div>

<footer>
    © 2025 Validación Vehicular MX
</footer>

</body>
</html>
