<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrar Tablas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#fff; font-family:Arial,sans-serif; margin:0; padding:0 }
    header { display:flex; justify-content:space-between; align-items:center; padding:10px 30px }
    header img { height:80px }
    .titulo { text-align:center; font-size:26px; font-weight:bold; margin:20px 0 }
    .container { max-width:1000px; margin:0 auto; padding:20px }
    .tabla-card { background:#f9f9f9; border-radius:10px; padding:20px; margin-bottom:20px; border-left:5px solid #800 }
    .tabla-card h3 { margin:0 0 10px; color:#800 }
    .tabla-card p { margin:5px 0; color:#666 }
    .btn { background:#800; color:#fff; padding:10px 20px; border-radius:6px; text-decoration:none; display:inline-block; margin-top:10px }
    .btn:hover { background:#a00 }
    .volver { text-align:center; margin:20px 0 }
    .volver a { background:#800; color:#fff; padding:10px 18px; border-radius:8px; text-decoration:none }
    footer img { width:100%; display:block; margin-top:40px }
  </style>
</head>
<body>

<header>
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
  <img src="{{ url_for('static', filename='sub_logo.png') }}" alt="Sub Logo">
</header>

<div class="titulo">üóÑÔ∏è Administraci√≥n de Tablas de Base de Datos</div>

<div class="container">
  {% for nombre, info in tablas.items() %}
  <div class="tabla-card">
    <h3>üìä {{ info.nombre }}</h3>
    <p><strong>Tabla:</strong> {{ nombre }}</p>
    <p><strong>Columnas:</strong> {{ info.columnas|length }}</p>
    <a href="{{ url_for('admin_tabla', nombre_tabla=nombre) }}" class="btn">Ver y Editar Datos</a>
  </div>
  {% endfor %}
</div>

<div class="volver">
  <a href="{{ url_for('admin') }}">‚Üê Volver al Panel Admin</a>
</div>

<footer>
  <img src="{{ url_for('static', filename='footer.png') }}" alt="Footer">
</footer>

</body>
</html>
